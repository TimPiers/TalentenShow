<h2 class="text-white ml-lg-4 mt-lg-4 text-center text-lg-left">Huidige Events</h2>
<div class="events">
  <div class="row mt-3 mb-3 ml-3 mr-3" *ngIf="activeEvents">
    <div class="col-12 col-md-6 col-lg-4 mt-2" *ngFor="let event of activeEvents">
      <div class="card">
        <div class="card-header">
          Evenement
        </div>
        <div class="card-body">
          <h5 class="card-title mb-0">{{ event.Name }}</h5>
          <p class="mt-0 mb-0 text-muted">
            {{ removeTimeFromDate(event.EventStartDate) }} tot {{ removeTimeFromDate(event.EventEndDate) }}
          </p>
          <p class="text-danger mt-0 bold">Nog {{ calcDateDifferenceInDays(event.EntryEndDate) }} dagen om jezelf aan te melden!</p>
          <p class="card-text">{{ event.Description }}</p>
          <a href="web/events/{{ event.Id }}" class="btn btn-primary">Bekijk dit Evenement</a>
        </div>
      </div>
    </div>
  </div>
</div>
