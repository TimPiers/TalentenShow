<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="slider-image" src="https://www.wallpaperup.com/uploads/wallpapers/2014/02/17/257421/1bd4ca017c64a926c910dbc1a2e17f8a-700.jpg" alt="First slide">
    </div>
  </div>
</div>

<div class="jumbotron jumbotron-fluid mb-0" *ngIf="latestNews">
  <div class="container">
    <h1 class="display-4">Laatste Nieuws</h1>
    <hr />
    <h4>{{ latestNews.Title }}</h4>
    <p class="lead">{{ shortenDescription(latestNews.Content) }}</p>
    <a href="#" class="btn btn-primary mt-3">Lees meer</a>
  </div>
</div>
